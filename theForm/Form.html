<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <style>
        .Infomation {
            font-weight: bold;
        }
        .text {
            background-color: peachpuff;
            border: 4px solid purple;
        }
        .submit {
            border: 4px solid purple;
            margin-left: 230px;
        }
        select {
            background-color: plum;
        }
        textarea {
            margin-left: 10px;
        }
        .area {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body> 
    <h1>Personal Information</h1>
    <form action="">
        <table>
            <tr>
                <td class="Infomation">Your name: </td>
                <td><input class="text" type="text"></td>
            </tr>
            <tr>
                <td class="Infomation">Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Gender">Male
                    <input type="radio" name="gender" value="Gender">Female
                </td>
            </tr>
            <tr>
                <td class="Infomation">Your favorite:</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="swim" value="swimming">Cooking</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="bike" value="biking">Singing</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="clim" value="cimbing">Dancing</td>
            </tr>
            <tr></tr>
            <tr>
                <td>Your country</td>
                <td>
                    <select>
                        <option value="Thailand">Thai Lan</option>
                        <option value="Vietnamese">Việt Nam</option>
                        <option value="China">Trung Quốc</option>
                    </select>
                </td>
            </tr>
        </table>
        <p></p>
        <div class="area">
            <b>Address:</b>
            <textarea rows="3" cols="25"></textarea> <br>
        </div>
        <p></p>
        <input class="submit" type="submit" value="Send" >
    </form>
</body>
</html>
